          }
          
          # Force dependency update to compatible versions
          Write-Host "=== å¼ºåˆ¶æ›´æ–°ä¾èµ–åˆ°å…¼å®¹ç‰ˆæœ¬ ==="
          Write-Host "Running cargo update --aggressive..."
          cargo update --aggressive
          
          # Pin problematic dependencies to compatible versions
          Write-Host "=== é”å®šé—®é¢˜ä¾èµ–åˆ°å…¼å®¹ç‰ˆæœ¬ ==="
          
          # Try to pin rayon-core to a compatible version
          Write-Host "Attempting to pin rayon-core to compatible version..."
          try {
              cargo update rayon-core --precise 1.12.1
              Write-Host "âœ… Successfully pinned rayon-core to 1.12.1"
          } catch {
