      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          
          # Debug: Check Flutter installation path
          $flutterPath = (Get-Command flutter).Source
          $flutterDir = Split-Path -Parent (Split-Path -Parent $flutterPath)
          Write-Host "Flutter directory: $flutterDir"
          
          # Check if engine directory exists
          $engineDir = "C:\hostedtoolcache\windows\flutter\stable-${{ env.FLUTTER_VERSION }}-x64\bin\cache\artifacts\engine\windows-x64-release"
          Write-Host "Target engine directory: $engineDir"
          
          if (Test-Path $engineDir) {
            Write-Host "Engine directory exists"
            Get-ChildItem $engineDir | Select-Object Name
          } else {
            Write-Host "Engine directory does not exist, creating it"
            New-Item -ItemType Directory -Path $engineDir -Force
          }
          
          # Download and extract engine
          Write-Host "Downloading RustDesk custom Flutter engine..."
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          
          Write-Host "Extracting engine files..."
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release -Force
          
          Write-Host "Moving engine files..."
          Move-Item -Path "windows-x64-release\*" -Destination $engineDir -Force
          
          Write-Host "Engine replacement completed. Contents:"
          Get-ChildItem $engineDir | Select-Object Name
          
          # Clean up
          Remove-Item -Path "windows-x64-release.zip" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "windows-x64-release" -Recurse -Force -ErrorAction SilentlyContinue

      - name: Patch flutter
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: "rustfmt"
          profile: minimal

      - name: Force Rust version and verify installation
        run: |
          Write-Host "=== å¼ºåˆ¶è®¾ç½®Rustç‰ˆæœ¬å¹¶éªŒè¯å®‰è£… ==="
          
          # Force Rust version in PATH
          Write-Host "Setting Rust version in PATH..."
          $rustPath = "$env:USERPROFILE\.cargo\bin"
          $env:PATH = "$rustPath;$env:PATH"
          
          # Verify Rust installation
          Write-Host "Verifying Rust installation..."
          Write-Host "Rust path: $rustPath"
          Write-Host "Rustc location:"
          where rustc
          Write-Host "Cargo location:"
          where cargo
          
          # Force version check
          Write-Host "Rust version:"
          rustc --version
          Write-Host "Cargo version:"
          cargo --version
          
          # Verify version matches expected
          $expectedVersion = "${{ env.RUST_VERSION }}"
          $actualVersion = (rustc --version | Select-String -Pattern "rustc (\d+\.\d+\.\d+)" | ForEach-Object { $_.Matches[0].Groups[1].Value })
          
          Write-Host "Expected version: $expectedVersion"
          Write-Host "Actual version: $actualVersion"
          
          # Extract major.minor version for comparison (ignore patch version)
          $expectedMajorMinor = ($expectedVersion -split '\.')[0,1] -join '.'
          $actualMajorMinor = ($actualVersion -split '\.')[0,1] -join '.'
          
          Write-Host "Comparing major.minor versions: Expected $expectedMajorMinor, Actual $actualMajorMinor"
          
          if ($actualMajorMinor -ne $expectedMajorMinor) {
              Write-Host "âŒ Version mismatch! Expected $expectedMajorMinor, got $actualMajorMinor"
              exit 1
          } else {
              Write-Host "âœ… Rust version verification successful (major.minor match)"
          }

      - name: Clean Rust cache and use fresh cache
        run: |
          Write-Host "ğŸ§¹ æ¸…ç†Rustç¼“å­˜å¹¶ä½¿ç”¨æ–°ç¼“å­˜..."
          cargo clean
          Remove-Item -Path "$env:USERPROFILE\.cargo\registry\cache" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:USERPROFILE\.cargo\git\db" -Recurse -Force -ErrorAction SilentlyContinue

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-2022-v3-$(Get-Date -Format 'yyyyMMdd-HHmmss')

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
