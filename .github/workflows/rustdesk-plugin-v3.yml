  FLUTTER_VERSION: "3.24.5"
  LLVM_VERSION: "15.0.6"
  VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "1.4.1-plugin-v3-version-fixed"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  # Enable plugin framework for RustDesk
  RUSTFLAGS: '--cfg feature="plugin_framework" -C codegen-units=1'
  CARGO_FEATURE_PLUGIN_FRAMEWORK: "1"
  # Force clean build
  CARGO_INCREMENTAL: "0"

jobs:
  generate-bridge:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install prerequisites
        run: |
          sudo apt-get install ca-certificates -y
          sudo apt-get update -y
          sudo apt-get install -y \
            clang \
            cmake \
            curl \
            gcc \
            git \
            g++ \
            libclang-dev \
            libgtk-3-dev \
            llvm-dev \
            nasm \
            ninja-build \
            pkg-config \
            wget

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu
          components: "rustfmt"

      - name: Clean Rust cache
        run: |
          echo "ğŸ§¹ æ¸…ç†Rustç¼“å­˜..."
          cargo clean
          rm -rf ~/.cargo/registry/cache
          rm -rf ~/.cargo/git/db

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-ubuntu-22.04-v3-$(date +%s)

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Clean Flutter cache
        run: |
          echo "ğŸ§¹ æ¸…ç†Flutterç¼“å­˜..."
          pushd flutter
          flutter clean
          flutter pub cache clean
          popd

      - name: Install flutter rust bridge deps
        shell: bash
        run: |
          echo "ğŸ“¦ å®‰è£…Flutter Rust Bridgeä¾èµ–..."
          cargo install cargo-expand --version 1.0.95 --locked
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features "uuid" --locked
          
          # Get Flutter dependencies
          pushd flutter
          flutter pub get
          popd

      - name: Run flutter rust bridge
        run: |
          echo "ğŸ”— ç”ŸæˆFlutter Rust Bridgeä»£ç ..."
          # Generate all bridge files in one command
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --rust-output ./src/bridge_generated.rs \
            --c-output ./flutter/macos/Runner/bridge_generated.h
          
          # Copy header file to iOS location
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h
          
          # Create empty .io.rs file to satisfy build requirements
          echo "// Auto-generated bridge file for IO operations" > ./src/bridge_generated.io.rs
          
          # Debug: Check if files were generated
          echo "Checking generated files..."
          ls -la ./src/bridge_generated.rs
          ls -la ./src/bridge_generated.io.rs
          ls -la ./flutter/lib/generated_bridge.dart
          ls -la ./flutter/macos/Runner/bridge_generated.h

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact-v3
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
            ./flutter/macos/Runner/bridge_generated.h
            ./flutter/ios/Runner/bridge_generated.h

  build-windows-plugin:
    name: Build Windows Plugin V3
    needs: [generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
