        run: |
          Write-Host "Installing vcpkg dependencies..."
          & "$env:VCPKG_ROOT\vcpkg.exe" install --triplet x64-windows-static --x-install-root="$env:VCPKG_ROOT\installed"
          
          Write-Host "VCPKG installation completed"
          Write-Host "Installed packages:"
          & "$env:VCPKG_ROOT\vcpkg.exe" list

      - name: Force clean build environment
        run: |
          Write-Host "ğŸ§¹ å¼ºåˆ¶æ¸…ç†æ„å»ºç¯å¢ƒ..."
          
          # Remove all build artifacts
          if (Test-Path "target") {
            Write-Host "Removing target directory..."
            Remove-Item -Path "target" -Recurse -Force
          }
          
          # Remove Cargo.lock to force dependency resolution
          if (Test-Path "Cargo.lock") {
            Write-Host "Removing Cargo.lock..."
            Remove-Item -Path "Cargo.lock" -Force
          }
          
          # Clean Flutter build
          if (Test-Path "flutter\build") {
            Write-Host "Removing Flutter build directory..."
            Remove-Item -Path "flutter\build" -Recurse -Force
          }
          
          Write-Host "Build environment cleaned"

      - name: Fix dependency version conflicts
        run: |
          Write-Host "ğŸ”§ ä¿®å¤ä¾èµ–ç‰ˆæœ¬å†²çª..."
          
          # Force Rust version check
          Write-Host "Checking Rust version..."
          rustc --version
          cargo --version
          
          # Create a Cargo.toml patch to fix dependency version conflicts
          Write-Host "Creating Cargo.toml patch for dependency compatibility..."
          
          # Check for problematic dependencies
          if (Test-Path "Cargo.toml") {
            Write-Host "Checking for problematic dependencies..."
            $content = Get-Content "Cargo.toml" -Raw
            
            # Check for zerotrie
            if ($content -match "zerotrie") {
              Write-Host "Found zerotrie dependency, will be handled by cargo update"
            }
            
            # Check for rayon-core
            if ($content -match "rayon-core") {
              Write-Host "Found rayon-core dependency, will be handled by cargo update"
            }
            
            # Check for other dependencies that might need version pinning
            Write-Host "Checking for other dependencies that might need version pinning..."
          }
          
          # Force update all dependencies to compatible versions
          Write-Host "Forcing update of all dependencies to compatible versions..."
          cargo update --aggressive
          
          Write-Host "Dependency version conflict resolution completed"

      - name: Build plugin first
        run: |
          Write-Host "=== å¼€å§‹æ„å»ºrd_ui_pluginæ’ä»¶ (V3) ==="
          
          # Force Rust version verification
          Write-Host "=== å¼ºåˆ¶éªŒè¯Rustç‰ˆæœ¬ ==="
          Write-Host "Expected Rust version: ${{ env.RUST_VERSION }}"
          Write-Host "Actual Rust version:"
          rustc --version
          Write-Host "Cargo version:"
          cargo --version
          
          # Verify Rust version matches expected
          $rustVersion = (rustc --version | Select-String -Pattern "rustc (\d+\.\d+\.\d+)" | ForEach-Object { $_.Matches[0].Groups[1].Value })
          Write-Host "Extracted Rust version: $rustVersion"
          
          # Extract major.minor version for comparison
          $rustMajorMinor = ($rustVersion -split '\.')[0,1] -join '.'
