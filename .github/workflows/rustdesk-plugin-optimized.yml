name: "RustDesk Plugin Build - 优化版"

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - debug

env:
  RUST_VERSION: "1.75"
  FLUTTER_VERSION: "3.24.5"
  LLVM_VERSION: "15.0.6"
  VCPKG_COMMIT_ID: "6f29f12e82a8293156836ad81cc9bf5af41fe836"
  VERSION: "1.4.1-plugin"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  generate-bridge:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install prerequisites
        run: |
          sudo apt-get install ca-certificates -y
          sudo apt-get update -y
          sudo apt-get install -y \
            clang \
            cmake \
            curl \
            gcc \
            git \
            g++ \
            libclang-dev \
            libgtk-3-dev \
            llvm-dev \
            nasm \
            ninja-build \
            pkg-config \
            wget

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-unknown-linux-gnu
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-ubuntu-22.04

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter rust bridge deps
        shell: bash
        run: |
          cargo install cargo-expand --version 1.0.95 --locked
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features "uuid" --locked
          
          # Get Flutter dependencies
          pushd flutter
          flutter pub get
          popd

      - name: Run flutter rust bridge
        run: |
          # Generate all bridge files in one command
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --rust-output ./src/bridge_generated.rs \
            --c-output ./flutter/macos/Runner/bridge_generated.h
          
          # Copy header file to iOS location
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h
          
          # Create empty .io.rs file to satisfy build requirements
          echo "// Auto-generated bridge file for IO operations" > ./src/bridge_generated.io.rs
          
          # Debug: Check if files were generated
          echo "Checking generated files..."
          ls -la ./src/bridge_generated.rs
          ls -la ./src/bridge_generated.io.rs
          ls -la ./flutter/lib/generated_bridge.dart
          ls -la ./flutter/macos/Runner/bridge_generated.h

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
            ./flutter/macos/Runner/bridge_generated.h
            ./flutter/ios/Runner/bridge_generated.h

  build-windows-plugin:
    name: Build Windows Plugin
    needs: [generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Verify Flutter installation
        run: |
          Write-Host "Flutter version:"
          flutter --version
          
          Write-Host "Flutter doctor:"
          flutter doctor -v
          
          Write-Host "Flutter path:"
          where flutter

      - name: Fix Flutter dependencies
        run: |
          # Clean Flutter build cache
          pushd flutter
          Write-Host "Cleaning Flutter build cache..."
          flutter clean
          flutter pub get
          popd

      - name: Replace engine with rustdesk custom flutter engine
        run: |
          flutter doctor -v
          flutter precache --windows
          
          # Debug: Check Flutter installation path
          $flutterPath = (Get-Command flutter).Source
          $flutterDir = Split-Path -Parent (Split-Path -Parent $flutterPath)
          Write-Host "Flutter directory: $flutterDir"
          
          # Check if engine directory exists
          $engineDir = "C:\hostedtoolcache\windows\flutter\stable-${{ env.FLUTTER_VERSION }}-x64\bin\cache\artifacts\engine\windows-x64-release"
          Write-Host "Target engine directory: $engineDir"
          
          if (Test-Path $engineDir) {
            Write-Host "Engine directory exists"
            Get-ChildItem $engineDir | Select-Object Name
          } else {
            Write-Host "Engine directory does not exist, creating it"
            New-Item -ItemType Directory -Path $engineDir -Force
          }
          
          # Download and extract engine
          Write-Host "Downloading RustDesk custom Flutter engine..."
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile windows-x64-release.zip
          
          Write-Host "Extracting engine files..."
          Expand-Archive -Path windows-x64-release.zip -DestinationPath windows-x64-release -Force
          
          Write-Host "Moving engine files..."
          Move-Item -Path "windows-x64-release\*" -Destination $engineDir -Force
          
          Write-Host "Engine replacement completed. Contents:"
          Get-ChildItem $engineDir | Select-Object Name
          
          # Clean up
          Remove-Item -Path "windows-x64-release.zip" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "windows-x64-release" -Recurse -Force -ErrorAction SilentlyContinue

      - name: Patch flutter
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-2022

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: x64-windows-static
        run: |
          Write-Host "Installing vcpkg dependencies..."
          & "$env:VCPKG_ROOT\vcpkg.exe" install --triplet x64-windows-static --x-install-root="$env:VCPKG_ROOT\installed"
          
          Write-Host "VCPKG installation completed"
          Write-Host "Installed packages:"
          & "$env:VCPKG_ROOT\vcpkg.exe" list

      - name: Build plugin first
        run: |
          Write-Host "=== 开始构建rd_ui_plugin插件 ==="
          cargo build --release --package rd_ui_plugin
          
          Write-Host "=== 验证插件构建结果 ==="
          if (Test-Path "target\release\plugin_rd_ui_plugin.dll") {
              Write-Host "✅ 插件构建成功: target\release\plugin_rd_ui_plugin.dll"
              Get-ChildItem "target\release\plugin_rd_ui_plugin.dll" | Format-List
          } else {
              Write-Host "❌ 插件构建失败"
              exit 1
          }

      - name: Build rustdesk
        run: |
          # Windows: build RustDesk with plugin support
          Write-Host "Starting RustDesk build with plugin support..."
          python3 .\build.py --portable --flutter --skip-portable-pack
          
          # Check if flutter build directory exists
          Write-Host "Checking flutter build directory..."
          if (Test-Path ".\flutter\build\windows\x64\runner\Release") {
            Write-Host "Flutter build directory found"
            Move-Item -Path ".\flutter\build\windows\x64\runner\Release" -Destination ".\rustdesk"
          } else {
            Write-Host "Flutter build directory not found. Checking flutter directory structure..."
            Get-ChildItem -Path ".\flutter\build" -Recurse -ErrorAction SilentlyContinue | Select-Object FullName
            Write-Host "Flutter build failed. Exiting."
            exit 1
          }

          # Download usbmmidd_v2.zip and extract it to ./rustdesk
          Invoke-WebRequest -Uri https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip -OutFile usbmmidd_v2.zip
          Expand-Archive usbmmidd_v2.zip -DestinationPath .
          Remove-Item -Path "usbmmidd_v2\Win32" -Recurse
          Remove-Item -Path "usbmmidd_v2\deviceinstaller64.exe", "usbmmidd_v2\deviceinstaller.exe", "usbmmidd_v2\usbmmidd.bat"
          Move-Item -Path ".\usbmmidd_v2" -Destination ".\rustdesk" -Force

      - name: Setup plugin directory
        run: |
          Write-Host "=== 设置插件目录 ==="
          $pluginDir = ".\rustdesk\plugins\rd_ui_plugin"
          New-Item -ItemType Directory -Path $pluginDir -Force
          
          Write-Host "=== 复制插件文件 ==="
          Copy-Item "target\release\plugin_rd_ui_plugin.dll" $pluginDir
          
          Write-Host "=== 创建插件配置文件 ==="
          $configContent = '{"fullscreen": true, "scale": "fit", "toolbar": "hide"}'
          Set-Content -Path "$pluginDir\config.json" -Value $configContent -Encoding UTF8
          
          Write-Host "=== 验证插件文件 ==="
          Get-ChildItem $pluginDir -Recurse | Format-List

      - name: Create build info
        run: |
          Write-Host "=== 创建构建信息文件 ==="
          $buildInfo = "RustDesk Plugin Build - 优化版`n构建时间: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')`nGit提交: ${{ github.sha }}`n工作流: ${{ github.workflow }}`n分支: ${{ github.ref_name }}`n插件: rd_ui_plugin"
          Set-Content -Path ".\rustdesk\BUILD_INFO.txt" -Value $buildInfo -Encoding UTF8

      - name: Upload RustDesk.exe
        uses: actions/upload-artifact@master
        with:
          name: RustDesk-Windows-x64-Plugin
          path: rustdesk/rustdesk.exe

      - name: Upload plugin files
        uses: actions/upload-artifact@master
        with:
          name: Plugin-rd_ui_plugin
          path: rustdesk/plugins/rd_ui_plugin/

      - name: Create release package
        run: |
          # Create a zip file with the executable and plugin
          Compress-Archive -Path ./rustdesk/* -DestinationPath ./RustDesk-Windows-x64-${{ env.VERSION }}.zip

      - name: Upload release package
        uses: actions/upload-artifact@master
        with:
          name: RustDesk-Windows-x64-Plugin-Package
          path: RustDesk-Windows-x64-${{ env.VERSION }}.zip

      - name: Build completion notification
        run: |
          Write-Host "🎉 RustDesk插件构建完成！"
          Write-Host "📦 构建产物: RustDesk-Windows-x64-${{ env.VERSION }}.zip"
          Write-Host "🔌 插件文件: rustdesk\plugins\rd_ui_plugin\"
          Write-Host "🚀 主程序: rustdesk\rustdesk.exe"
          Write-Host "✅ 插件已集成到主程序中"
